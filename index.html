<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn More</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #videoWrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #myVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    #ctaButton {
      position: absolute;
      left: 50%;
      width: 100%;
      bottom: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #ffffff;
      color: #000000;
      font-size: 30px;
      font-weight: bold;
      border-radius: 25px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      text-decoration: none;
      animation: pulse 2s infinite;
      text-align: center;
      display: none;
      z-index: 10;
      text-shadow: 0 0 6px white, 0 0 12px #e6ffff;
      animation: pulse 2s infinite;
    }

    @media (max-width: 600px) {
      #ctaButton {
        bottom: auto;
        top: 48%;
        transform: translate(-50%, -50%);
        left: 50%;
        width: 100%;
        font-size: 16px;
      }
      #myVideo {
        object-fit: contain;
      }
    }

    @keyframes pulse {
      0% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.3);
      }
      50% {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 45px rgba(0, 255, 255, 0.6);
      }
      100% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.3);
      }
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <video id="myVideo" autoplay muted loop playsinline preload="auto" poster="poster.png">
      <source src="storiedv2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <a
      id="ctaButton"
      href="https://calendar.google.com/calendar/u/2/r/eventedit/NGhpZ3Vqam1tNjBxZWhqYnRwYTFxbzVua24gcmhhcnJpc29uQGV2ZXJ5ZGF5aGVhbHRoZ3JvdXAuY29t"
      target="_blank"
    >
      LEARN MORE
    </a>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const button = document.getElementById('ctaButton');

    // Make sure the video starts before checking time
    video.addEventListener('playing', () => {
      setInterval(() => {
        const time = video.currentTime;
        if (time >= 22 && time < 25) {
          button.style.display = 'block';
        } else {
          button.style.display = 'none';
        }
      }, 100);
    });
  </script>
</body>
</html>
